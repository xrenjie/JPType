<!DOCTYPE html>
<html>
	<head>
		<title>JPType</title>
		<link rel="stylesheet" href="style.css">
	</head>
	
	<body>
		<div class="table">
			<div class="left-column">
				<h1>JPType</h1>
				<p>Practice your typing skills. Click **start** to begin!</p>
			<p>Press enter to submit!</p>
			<p>Hotkeys: <br><kbd>Ctrl</kbd>: Hint <br><kbd>Shift</kbd>: Definition</p>
			<label for="wordtype">Categories: </label>
			<select name="wordtype" id="wordtype">
				<option value="adj">Adjectives</option>
				<option value="noun">Nouns</option>
				<option value="verb">Verbs</option>
				<option value="all">All</option>
			</select>
			<button type="button" id="start">Start</button> 
			</div>
			<div class="right-column"><p id="message">Score: 0</p> 
				<p id="word"></p> 
				<p id="hint"><br></p>
				<div>
					<input type="text" aria-label="current word" id="typed-value" /> 
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
